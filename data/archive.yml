meetups:
  - meetup:
    date: "20 de Febrero de 2019"
    hangout_url: "https://youtu.be/9PA5AvL7bBo"
    type: "simple"
    eventbrite: "https://www.meetup.com/Valencia-DevOps/events/258935632/"
    talks:
      - title: "DevOps, una visión amplia"
        text:
          - "En esta ocasión contaremos con Jacobo García, fundador de la primera comunidad DevOps en España, cuenta con 12 años de experiencia trabajando en departamentos de operaciones en empresas como Cabify, BeBanjo o DNSimple."
          - "En esta charla nos explicara su vision personal del concepto DevOPS."
          - "Jacobo ha creado un curso donde en 16 semanas detalla que es DevOPS. Flywire concederá una beca para este curso entre los miembros de la comunidad."

        author:
        - name: "Jacobo García López de Araujo"
          twitter: "quantum_flexor"
          bio: ""
  - meetup:
    date: "20 de Marzo de 2018"
    hangout_url: "http://youtu.be/hh7_RZtqrrU"
    type: "simple"
    eventbrite: "https://www.meetup.com/Valencia-DevOps/events/247865159/"
    talks:
      - title: "2gether - A modern architecture to replace the traditional banking system"
        text:
          - "2gether es una plataforma basada en Big Data, Inteligencia Artificial, Machine Learning y Blockchain que pretende reemplazar la estructura bancaria tradicional. Permite a los usuarios y empresas administrar automáticamente su economía personal utilizando una interfaz de usuario única y acceder a un mercado de productos y servicios financieros proporcionados por Fintech y bancos de todo el mundo."
          - "Tecnologías como Ethereum, Docker, Kubernetes, Spring Cloud, Spark y un largo etc.. han sido usadas para construirlo."
          - "En este Meetup explicaremos como hemos usados estas herramientas y qué decisiones hemos debido tomar para crear una plataforma tan ambiciosa como es 2gether."

        author:
        - name: "Rafael Ríos Moya"
          twitter: "ganchix"
          bio: "Arquitecto de software apasionado por el impacto de la tecnología en el mundo. Ha trabajado en varios proyectos que involucran la creación de un producto. Debido a esta amplia experiencia tiene conocimientos en arquitecturas basadas en microservicios, arquitecturas orientadas a servicios, arquitecturas distribuidas y gestión de infraestructura."
        - name: "Víctor Dertiano"
          bio: "Víctor arrastra una una trayectoria de más de 10 años de experiencia en el sector del Business Intelligence, habiendo vivido la transición tecnológica desde sus primeros planteamientos hasta la llegada de las nuevas tecnologías BigData. Apasionado por los nuevos paradigmas tecnológicos, se encuentra inmerso en 2getherbank."
  - meetup:
    date: "12 de Septiembre de 2017"
    hangout_url: "https://youtu.be/p9rdVKJd85w"
    type: "simple"
    eventbrite: "https://www.meetup.com/Valencia-DevOps/events/242760836/"
    talks:
      - title: "Desarrollo de aplicaciones con Openshift"
        text:
          - "La charla pretende mostrar el uso de la plataforma como servicio (PaaS)  Openshift Origin desde el punto de vista de un desarrollador."
          - "Se mostrará cómo realizar la instalación de un entorno local de desarrollo bajo Openshift, en el que se partirá de una aplicación existente a la que se le harán modificaciones y se desplegará en contendores."
          - "Además, se mostrará como desplegar esa aplicación en otro cluster diferente, donde se realizará la promoción automática (o no) entre entornos hasta su despliegue final en producción. Este despliegue se mostrará usando distintos métodos: A/B, Blue-Green y Canary."
        author:
        - name: "Sergio Garcia"
          twitter: "Soukron"
          bio: "Sergio trabaja actualmente como cloud architect en Red Hat"
  - meetup:
    date: "13 de Junio de 2017"
    hangout_url: "https://youtu.be/p0mQuWtJkBE"
    type: "simple"
    eventbrite: "http://meetu.ps/39cwzr"
    talks:
      - title: "Prometheus is good for your small startup"
        text:
          - "ShuttleCloud is a small startup specialized in email and contacts migrations. We developed a reliable migration platform in high availability used by clients like Gmail, GContacts and Comcast. For example, Gmail alone has imported data for 3 million users with our API and we process hundreds of terabytes every month."
          - "In this talk we’ll explain our journey from having near-zero monitoring to having all of our infrastructure monitored with the necessary metrics and alerts. We will share with the audience some of the mistakes we did and what lessons we have learned. We currently have around 200 instances monitored with a comfortable cost-effective in-house monitoring stack based on Prometheus."
          - "We want to demonstrate that you don’t need to have a big fleet to embrace Prometheus and that it is a non-expensive solution for monitoring."
        author:
        - name: "Nacho Pérez Carretero"
          twitter: "carretops"
          bio: "He is working as a software engineer in ShuttleCloud."
  - meetup:
    date: "19 de Abril de 2017"
    hangout_url: "https://youtu.be/069LkKL93U4"
    type: "simple"
    eventbrite: "http://meetu.ps/38l6yP"
    talks:
      - title: "Kubernetes Immersion"
        text:
          - "Kubernetes seems to be the biggest buzz word currently in the DevOps world. The Google designed container orchestrator based in their 10+ years of experience running production applications using containers seems to have positioned as the market leader.
  Open source, available in both Google Cloud and Azure container platforms or as a custom installation, it is ready to receive production loads.
  During this talk we will discover how does Kubernetes works, its architecture, what components compose a Kubernetes cluster. We will also learn what objects can a developer use to deploy its applications on a Kubernetes cluster. We will see a live demo where we will deploy an application and then introduce changes to it without any downtime."
        author:
        - name: "Juan Larriba"
          twitter: "compilemymind"
          bio: "He is working as a DevOps engineer in everis innovation lab, where he struggles to improve software development methodology using containers and orchestrators."
  - meetup:
    date: "14 de Diciembre de 2016"
    hangout_url: "https://youtu.be/kzW-PnrKPCA"
    type: "simple"
    eventbrite: ""
    talks:
    - title: "The state of the (cloud native application) industry and what VMware is doing in the space"
      text:
        - "We will start talking about the state of the cloud native applications industry (vendors, projects, frictions etc) and we will then dive a little bit deeper into what projects Vmware is working on to solve problems in that space. Most if not all of the projects presented are open source and already available for people to play with. The projects we will cover (with various degrees of details) are: vSphere Integrated Containers, Harbor and Admiral, Photon Platform. "
      author:
      - name: "Massimo Re Ferre"
        twitter: "mreferre"
        bio: "Massimo is a Staff SE with VMware. He is a Technical Product Manager working in the Cloud Native Applications Business Unit. For about 20 years, he specialized on the x86 ecosystems starting with Operating Systems, Virtualization technologies and lately he has been head down learning about Cloud and how application architectures are evolving in that space."
